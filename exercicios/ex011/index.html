<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica.</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <H1>Reproduzindo áudio.</H1>
    <p>Vamos aprender a reproduzir áudios em HTML5 </p>
    <!--<audio src="midias/music.mp3" controls autoplay></audio>-->
    <!-- ou podemos fazer da maneira abaixo-->
    <audio preload="auto" controls autoplay>
        <source src="midias/music.mp3" type="audio/mp3">
        <source src="midias/music.ogg" type="audio/ogg">
        <source src="midias/music.wav" type="audio/wav">
        <P>Infelizmente seu navegador não é compativél. <a href="midias/music.mp3"> Clique aqui para baixar o arquivo MP3.</a></P>
    </audio>
    
</body>
</html>
